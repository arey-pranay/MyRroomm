<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Include Tailwind CSS CDN -->

<body class="bg-gray-900">

  <div class=" flex-col flex justify-center items-center h-screen">

    <div class="justify-around w-full items-center py-4 mb-2 hidden md:flex">
      <button
        class="btn2 px-8 py-3 bg-red-600 text-white font-semibold uppercase text-lg tracking-wide rounded hover:bg-red-900 transition-all hover:scale-90 duration-300">
        Turn Off the lights
      </button>

      <h1 class="text-white text-4xl font-semibold uppercase tracking-wide ">Ye mewra room hai</h1>


      <button
        class="btn px-8 py-3 bg-green-600 text-white font-semibold uppercase text-lg tracking-wide rounded hover:bg-green-900 hover:scale-90 transition-all duration-300">Turn
        On the lights</button>
    </div>
    <div class="justify-around w-full items-center py-4 mb-2 md:hidden flex flex-col">

      <div>
        <h1 class="text-white text-3xl px-4 font-semibold uppercase tracking-wide ">Ye mewra room hai</h1>

      </div>
      <div class="flex w-full justify-around my-4">
        <button
          class=" btn2 px-8 py-3 bg-red-600 text-white font-semibold uppercase text-lg tracking-wide rounded hover:bg-red-900 transition-all hover:scale-90 duration-300">
          Light Off
        </button>
        <button
          class="btn px-8 py-3 bg-green-600 text-white font-semibold uppercase text-lg tracking-wide rounded hover:bg-green-900 hover:scale-90 transition-all duration-300">
          Light On</button>
      </div>

    </div>

    <div class="w-full h-full overflow-hidden image-container"></div>
  </div>

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/panolens.min.js"></script>

  <script src="main.js"></script>
